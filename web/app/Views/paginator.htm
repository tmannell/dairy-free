<div class="container-fluid">
  <div class="row">
    <div class="col-sm-{{ @size }} col-12 center-margin">
      <nav aria-label="Users List">
        <ul class="pagination">
          <check if="@position == 1">
            <true>
              <li class="page-item disabled"><a class="page-link" href="{{ @prefix }}/{{ @entity }}/{{ @position - 1 }}"><<</a></li>
            </true>
            <false>
              <li class="page-item"><a class="page-link" href="{{ @prefix }}/{{ @entity }}/{{ @position - 1 }}"><<</a></li>
            </false>
          </check>
          <loop from="{{ @i = 1 }}" to="{{ @i <= @page_count }}" step="{{ @i++ }}">
            <check if="{{ @position == @i }}">
              <true>
                <li class="page-item active"><div class="page-link" id="l-paginator">{{ @i }}</div></li>
              </true>
              <false>
                <li class="page-item"><a class="page-link" href="{{ @prefix }}/{{ @entity }}/{{ @i }}">{{ @i }}</a></li>
              </false>
            </check>

          </loop>
          <check if="@position == @page_count || @page_count == 0">
            <true>
              <li class="page-item disabled"><a class="page-link" href="{{ @prefix }}/{{ @entity }}/{{ @position + 1 }}">>></a></li>
            </true>
            <false>
              <li class="page-item"><a class="page-link" href="{{ @prefix }}/{{ @entity }}/{{ @position + 1 }}">>></a></li>
            </false>
          </check>

        </ul>
      </nav>
    </div>
  </div>
</div>
