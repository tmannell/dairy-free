<check if="{{ isset(@SESSION['message']) }}">
  <true>
    <div class="alert {{ @SESSION['message']['type'] }}" role="alert">
      {{ @SESSION['message']['text'] }}
    </div>
  </true>
</check>
<check if="{{ isset(@unpublished) && @unpublished === 1 }}">
  <true>
    <div class="alert alert-danger" role="alert">
      This page is currently unpublished.
    </div>
  </true>
</check>
