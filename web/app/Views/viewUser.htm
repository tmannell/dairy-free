<include href="app/Views/header.htm" />

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-12 text-center">
      <div class="intro">Welcome {{ @username }}!</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3 col-sm-12 col-20 user-action-links">
          <div class="list-group">
            <check if="{{@total_posts > 0}}">
              <true>
                <a href="/user/{{ @viewed_user }}/content" class="list-group-item list-group-item-action">View Pages</a>
              </true>
              <false>
                <a href="/user/{{ @viewed_user }}/content" class="list-group-item list-group-item-action disabled">View Pages</a>
              </false>
            </check>
            <check if="{{ @logged_user == 1 }}" >
              <true>
                <a href="/user/{{ @viewed_user }}/edit" class="list-group-item list-group-item-action">Edit User</a>
                <check if="{{@logged_user !== 1}}">
                  <true>
                    <a href="/user/{{ @viewed_user }}/delete" class="list-group-item list-group-item-action">Delete User</a>
                  </true>
                </check>
              </true>
            </check>
          </div>
        </check>
    </div>
    <div class="col-md-3 col-sm-12 col-12 post-info">
        <ul class="list-group">
          <li class="list-group-item">Total Posts: {{ @total_posts }}</li>
          <li class="list-group-item">Last posted: {{ @latest }}</li>
        </ul>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

<include href="app/Views/footer.htm" />
